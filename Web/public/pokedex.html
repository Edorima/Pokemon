<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet">
    <link rel="stylesheet" href="/css/commonStyle.css">
    <link rel="stylesheet" href="/css/pokedex.css">

    <script src="/scripts/loadHeader.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1 id="title">Bienvenue sur le <strong>Pokédex</strong> !</h1>

        <!--Barre de recherche + choix de la catégorie-->
        <div class="conteneur">
            <div class="rechercheConteneur">
                <!--Barre de recherche-->
                <div class="barreRecherche">
                    <label for="champRecherche" hidden></label>
                    <input id="champRecherche" type="search" placeholder="Rechercher un Pokémon...">
                    <button class="boutonRecherche"> <img src="/assets/search-normal.svg"></button>
                </div>

                <!--Choix de la catégorie-->
                <select class="choixGen">
                    <option hidden>Choix de la génération</option>
                    <option>All Gen</option>
                    <option>Gen 1</option>
                    <option>Gen 2</option>
                    <option>Gen 3</option>
                    <option>Gen 4</option>
                    <option>Gen 5</option>
                    <option>Gen 6</option>
                    <option>Gen 7</option>
                    <option>Gen 8</option>
                </select>
            </div>
        </div>

        <!--Affichage des Pokémon selon la catégorie choisie-->
        <div class="conteneur">
            <!--Affichage de liste des Pokémon-->
            <div class="pokemonConteneur">
                <!--id-->
                <!--image-->
                <!--nom--> <!--types-->
                <!--description-->
                <!--bouton "voir les attaques"-->
            </div>
        </div>
    </div>

</body>
</html>
