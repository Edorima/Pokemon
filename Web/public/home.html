<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PokéManager</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <a type="button" id="boutonAccueil" href="/">
            <img src="/assets/pokeball.svg" alt="Pokeball">
            <h2>PokéManager</h2>
        </a>

        <nav>
            <a type="button" class="boutonNavigation">
                <img src="/assets/hyper_ball.svg" alt="Hyper Ball">
                <span>Pokédex</span>
            </a>

            <a type="button" class="boutonNavigation">
                <img src="/assets/potion.svg" alt="Potion">
                <span>Objets</span>
            </a>

            <a type="button" class="boutonNavigation">
                <img src="/assets/ct.svg" alt="CT">
                <span>Capacités</span>
            </a>
        </nav>

        <a type="button" class="boutonNavigation">
            <img src="/assets/dresseur.svg" alt="Dresseur">
            <span>Me connecter</span>
        </a>
    </header>

</body>
</html>
